<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To My Baby Josh</title>
  <style>
    body {
      background: linear-gradient(to bottom right, pink, red);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Times New Roman', cursive;
      color: black;
      margin: 0;
    }

    button {
      background-color: white;
      color: red;
      border: 2px solid red;
      padding: 10px 25px;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: red;
      color: white;
    }

    #mainButton {
      font-family: "Lucida Handwriting", cursive;
      margin-bottom: 40px;
      margin-top: -60px;
    }

    #message, #clickMeBtn, #footer {
      opacity: 0;
      display: none;
      transition: opacity 1s ease;
    }

    #message {
      margin-top: 10px;
      font-size: 24px;
      text-align: center;
    }

    #clickMeBtn {
      margin-top: 20px;
      font-size: 18px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 18px;
    }

    #musicButton {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <!--<button id="musicButton" onclick="playMusic()">üéµ Play Music</button> -->
  <button id="mainButton" onclick="toggleMessage()">‚ù§Ô∏è</button>

  <div id="message">Happy Birthday My baby!</div>
  <button id="clickMeBtn" onclick="goToLovePage()">CLICK MEEEE</button>

  <footer id="footer">From your cupcake ‚ù§Ô∏è</footer>

  <!-- YouTube Embed (muted autoplay) -->
  <!--<iframe id="music" width="0" height="0" 
    src="https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1&mute=1&loop=1&playlist=2Vv-BfVoq4g"
    frameborder="0" allow="autoplay"></iframe>-->

  <script>
    function fadeIn(element) {
      element.style.display = "block";
      setTimeout(() => { element.style.opacity = "1"; }, 50);
    }

    function fadeOut(element) {
      element.style.opacity = "0";
      setTimeout(() => { element.style.display = "none"; }, 500);
    }

    function toggleMessage() {
      const message = document.getElementById("message");
      const clickBtn = document.getElementById("clickMeBtn");
      const footer = document.getElementById("footer");

      if (message.style.display === "none" || message.style.display === "") {
        fadeIn(message);
        fadeIn(clickBtn);
        fadeIn(footer);
      } else {
        fadeOut(message);
        fadeOut(clickBtn);
        fadeOut(footer);
      }
    }

    function playMusic() {
      const iframe = document.getElementById("music");
      iframe.src = "https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1&mute=0&loop=1&playlist=2Vv-BfVoq4g";
    }

    function goToLovePage() {
      window.location.href = "birthdaymessage.html";
    }
  </script>

</body>
</html>
